<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Life Planner login</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                name="email" 
                [(ngModel)]="email" 
                required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                name="password" 
                [(ngModel)]="password" 
                required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
      <div class="mt-3">
        <a routerLink="/register" class="text-primary">Register</a>
        <a routerLink="/forgot-password" class="text-primary float-end">Forgot Password</a>  
      </div>
    </div>
  </div>
</div>
