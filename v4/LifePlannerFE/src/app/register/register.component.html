<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Registrati al Life Planner</h2>
            <form (ngSubmit)="register()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  name="email" 
                  [(ngModel)]="email" 
                  required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  id="password" 
                  class="form-control" 
                  name="password" 
                  [(ngModel)]="password" 
                  required>
              </div>
              <button type="submit" class="btn btn-dark w-100">Registrati</button>
            </form>
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <a routerLink="/" class="text-primary">Torna al login</a>
        </div>
      </div>
    </div>
  </div>
